{% extends "base.html" %}
{% load static %}

{% block title %}README - Cristian Aranda{% endblock %}

{% block extra_css %}
<style>
    /* Contenedor principal del README */
    .readme-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 3rem 2rem;
    }
    
    .readme-content {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 3rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    /* Estilos estilo GitHub para Markdown */
    .markdown-body {
        color: var(--text-primary);
        font-size: 16px;
        line-height: 1.6;
    }
    
    /* Encabezados */
    .markdown-body h1 {
        font-size: 2.5rem;
        font-weight: 700;
        border-bottom: 2px solid var(--accent-primary);
        padding-bottom: 0.5rem;
        margin-top: 2rem;
        margin-bottom: 1.5rem;
        color: var(--text-primary);
    }
    
    .markdown-body h2 {
        font-size: 2rem;
        font-weight: 600;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.5rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: var(--text-primary);
    }
    
    .markdown-body h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        color: var(--text-primary);
    }
    
    .markdown-body h4 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
    }
    
    /* Párrafos */
    .markdown-body p {
        margin-bottom: 1rem;
        color: var(--text-secondary);
    }
    
    /* Enlaces */
    .markdown-body a {
        color: var(--accent-primary);
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .markdown-body a:hover {
        color: var(--accent-highlight);
        text-decoration: underline;
    }
    
    /* Listas */
    .markdown-body ul,
    .markdown-body ol {
        padding-left: 2rem;
        margin-bottom: 1rem;
    }
    
    .markdown-body li {
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
    }
    
    /* Bloques de código */
    .markdown-body code {
        background-color: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 0.2rem 0.4rem;
        font-family: 'Courier New', monospace;
        font-size: 0.9em;
        color: #7dd3fc;
    }
    
    .markdown-body pre {
        background-color: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1.5rem;
        overflow-x: auto;
        margin-bottom: 1.5rem;
    }
    
    .markdown-body pre code {
        background-color: transparent;
        border: none;
        padding: 0;
        color: #7dd3fc;
        font-size: 0.95em;
    }
    
    /* Tablas */
    .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1.5rem;
        background-color: var(--bg-tertiary);
    }
    
    .markdown-body table thead {
        background-color: var(--bg-tertiary);
        border-bottom: 2px solid var(--accent-primary);
    }
    
    .markdown-body table th,
    .markdown-body table td {
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-color);
        text-align: left;
    }
    
    .markdown-body table th {
        font-weight: 600;
        color: var(--accent-primary);
    }
    
    .markdown-body table td {
        color: var(--text-secondary);
    }
    
    .markdown-body table tr:hover {
        background-color: rgba(255, 123, 114, 0.05);
    }
    
    /* Línea horizontal */
    .markdown-body hr {
        border: none;
        border-top: 1px solid var(--border-color);
        margin: 2rem 0;
    }
    
    /* Blockquotes */
    .markdown-body blockquote {
        border-left: 4px solid var(--accent-primary);
        padding-left: 1rem;
        margin-left: 0;
        margin-bottom: 1rem;
        color: var(--text-secondary);
        font-style: italic;
    }
    
    /* Imágenes */
    .markdown-body img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 1rem 0;
        border: 1px solid var(--border-color);
    }
    
    /* Badges (imágenes de shields.io) */
    .markdown-body img[src*="shields.io"],
    .markdown-body img[src*="badge"] {
        border: none;
        margin: 0.25rem;
        display: inline-block;
    }
    
    /* Strong y em */
    .markdown-body strong {
        font-weight: 700;
        color: var(--text-primary);
    }
    
    .markdown-body em {
        font-style: italic;
    }
    
    /* Checkboxes */
    .markdown-body input[type="checkbox"] {
        margin-right: 0.5rem;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .readme-container {
            padding: 2rem 1rem;
        }
        
        .readme-content {
            padding: 2rem 1.5rem;
        }
        
        .markdown-body h1 {
            font-size: 2rem;
        }
        
        .markdown-body h2 {
            font-size: 1.5rem;
        }
        
        .markdown-body pre {
            padding: 1rem;
        }
        
        .markdown-body table {
            font-size: 0.9rem;
        }
    }
</style>
{% endblock %}

{% block content %}

<div class="readme-container">
    <div class="readme-content">
        <div class="markdown-body">
            {{ readme_html|safe }}
        </div>
    </div>
    
    <!-- Botón volver -->
    <div class="text-center mt-4">
        <a href="{% url 'index' %}" class="btn btn-primary-custom btn-lg">
            <i class="fas fa-arrow-left me-2"></i>Volver al Inicio
        </a>
    </div>
</div>

{% endblock %}
